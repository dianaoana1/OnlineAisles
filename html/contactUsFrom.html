<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form - Online Grocery Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/CSS" href="..\CSS\Page UI.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
        <a class="navbar-brand" href="Main Page.html">Online Grocery Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <div class = "container">
        <form id = "contactUsFrom">
            <label>Username : </label>
            <input type = "text" id = "userNm" name = "username"><br>
            <label>Item Name : </label>
            <input type = "text" id = "itemNm" name = "itemName"><br>
            <label>Order Number : </label>
            <input type = "text" id = "orderNum" name = "orderNumber"><br>
            <label>Questions/Comments : </label><br>
            <textarea type = "text" id = "questions" maxlength = "250" onfocus = "value = ''" style = "color:red; font-style: italic; font-weight:bold; font-size:14px;">Maximum 250 characters</textarea>
            <br/>
            <input class="btn btn-primary" type="submit" name="submit">
        </form>
        <script type = "text/javascript" src = "..\contactUsFrom.js"></script>
    </div>

    <!--add footer-->
</body>

</html>
